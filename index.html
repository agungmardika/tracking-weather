<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-cover min-h-screen flex items-center justify-center p-4"
    style="background-image: url('background.png');">
    <main class="w-full max-w-lg bg-[#19193B] border-2 border-gray-700 text-white rounded-xl p-10 shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-5">Weather Check Application</h1>
        <div class="flex flex-col sm:flex-row items-center border-2 border-gray-700 rounded-lg p-2 bg-white">
            <input type="text" class="flex-grow h-10 pl-3 text-black focus:outline-none rounded-lg mb-2 sm:mb-0 sm:mr-2"
                id="input-keyword" placeholder="Input City or Region" aria-describedby="button-addon2">
            <button id="button-addon2" type="button"
                class="font-semibold bg-blue-600 text-white rounded-lg px-4 py-2">Search</button>
        </div>
        <div class="result text-white mt-10"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
